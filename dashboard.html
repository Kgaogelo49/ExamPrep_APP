<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CertMaster</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Poppins & Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <nav class="top-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="dashboard.html" class="nav-link active">Dashboard</a>
                <a href="settings.html" class="nav-link">Settings</a>
                <a href="about.html" class="nav-link">About</a>
            </nav>
            <h1>My Dashboard</h1>
            <p>Track your progress and study habits.</p>
        </header>

        <!-- Stats Overview -->
        <main>
            <div class="stats-grid">
                <div class="card stat-card">
                    <h3>Completed Sessions</h3>
                    <p id="total-sessions">0</p>
                </div>
                <div class="card stat-card">
                    <h3>Total Study Time</h3>
                    <p id="total-time">0h 0m</p>
                </div>
                <div class="card stat-card">
                    <h3>Active Users</h3>
                    <p id="active-users">1.2k</p> <!-- Mock Data -->
                </div>
            </div>

            <!-- Device Usage Section -->
            <div class="card analytics-card">
                <h3>Device Usage</h3>
                <div class="device-stats">
                    <div class="device-bar">
                        <span class="device-label">Mobile</span>
                        <div class="bar-track">
                            <div class="bar-fill mobile" style="width: 65%;"></div>
                        </div>
                        <span class="device-val">65%</span>
                    </div>
                    <div class="device-bar">
                        <span class="device-label">Desktop</span>
                        <div class="bar-track">
                            <div class="bar-fill desktop" style="width: 35%;"></div>
                        </div>
                        <span class="device-val">35%</span>
                    </div>
                </div>
            </div>

            <!-- Analytics Section -->
            <div class="card analytics-card">
                <h3>Weekly Activity</h3>
                <div class="graph-container">
                    <svg id="activity-graph" viewBox="0 0 500 200" preserveAspectRatio="none">
                        <!-- Graph injected by JS -->
                    </svg>
                    <div class="graph-labels">
                        <span>Mon</span>
                        <span>Tue</span>
                        <span>Wed</span>
                        <span>Thu</span>
                        <span>Fri</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>Made by <strong>Kgaogelo Phooko</strong>, Data Intern</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
